<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/f8a3ee0e31.js"></script>
    <title>Newsweek</title>
  </head>
  <body>
    <header class="row">
      <nav class="d-flex justify-content-between top-nav">
        <h3 class="d-none d-lg-inline align-self-end">Wed, Jan 20, 2021</h3>
        <div class="brand d-flex align-self-end">
          <img class="align-self-center" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Newsweek_Logo.svg/800px-Newsweek_Logo.svg.png" alt="">
        </div>
        <div class="mobile-right flex-last d-flex align-items-center align-self-end">
          <i class="fa fa-user user"></i>
          <h2 class="d-none d-md-inline">LOGIN</h2>
          <button type="button" class="btn btn-warning">SUBSCRIBE</button>
          <i class="fa fa-bars humberger d-lg-none"></i>
        </div>
      </nav>
      <nav class="row d-none d-lg-inline">
        <h2 class="col-1">U.S</h2>
        <h2 class="col-1">World</h2>
        <h2 class="col-1">Business</h2>
        <h2 class="col-1">Tech & S</h2>
      </nav>
    </header>
    
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
    
  </body>
</html>
