<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/f8a3ee0e31.js"></script>
    <title>Newsweek</title>
  </head>
  <body>
    <header class="row">
      <nav class="d-flex justify-content-between top-nav">
        <h3 class="d-none d-lg-inline align-self-end">Wed, Jan 20, 2021</h3>
        <div class="brand d-flex align-self-end">
          <img class="align-self-center" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Newsweek_Logo.svg/800px-Newsweek_Logo.svg.png" alt="">
        </div>
        <div class="mobile-right flex-last d-flex align-items-center align-self-end">
          <i class="fa fa-user user"></i>
          <h2 class="d-none d-md-inline">LOGIN</h2>
          <button type="button" class="btn btn-warning">SUBSCRIBE</button>
          <i class="fa fa-bars humberger d-lg-none"></i>
        </div>
      </nav>
      <nav class="d-none d-lg-flex nav-2 align-content-center border-bottom">
        <h4 class="border-end flex-fill">U.S</h4>
        <h4 class="border-end flex-fill">World</h4>
        <h4 class="border-end flex-fill">Business</h4>
        <h4 class="border-end flex-fill">Tech & Science</h4>
        <h4 class="border-end flex-fill">Culture</h4>
        <h4 class="border-end flex-fill">Newsgeek</h4>
        <h4 class="border-end flex-fill">Sports</h4>
        <h4 class="border-end flex-fill">Health</h4>
        <h4 class="border-end flex-fill">The Debate</h4>
        <h4 class="border-end flex-fill">Experts</h4>
        <h4 class="ps-3">Vantage</h4>
        <div class="search flex-fill">
          <h6>Search <i class="fa fa-search"></i></h6>
        </div>
      </nav>
      <nav class="d-none d-lg-flex flex-row nav-2 nav-3">
        <h4 class="p-2 ps-3">TRENDING</h4>
        <h4 class="p-2 ps-3 text-muted">JOE BIDEN</h4>
        <h4 class="p-2 ps-3 text-muted">DONALD TRUMP</h4>
        <h4 class="p-2 ps-3 text-muted">INAUGURATION</h4>
        <h4 class="p-2 ps-3 text-muted">CORONAVIRUS</h4>
        <h4 class="p-2 ps-3 text-muted">STIMULUS PACKAGE</h4>
        <h4 class="p-2 ps-3 text-muted">VACCINE</h4>
        <h4 class="p-2 ps-3 text-muted">CAPITOL RIOTS</h4>
      </nav>
    </header>
    
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
    
  </body>
</html>
